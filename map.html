<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="mapcontainer">
      <div id="map" style="width: 800px; height: 500px"></div>
      <script>
        var searchParamsArr = document.location.search.split("&");
        var long = searchParamsArr[0].split("=").pop();
        var lat = searchParamsArr[1].split("=").pop();
        var name = decodeURIComponent(searchParamsArr[2].split("=").pop());

        console.log(name);

        mapboxgl.accessToken =
          "pk.eyJ1IjoiZm9yYmVnb3MiLCJhIjoiY2tvYnY3NGE3MDF0MjJ2bjF2eXNiMHVuMyJ9.K35hNznLHOGAcFfMYAj0jw";
        var map = new mapboxgl.Map({
          container: "map", // container ID
          style: "mapbox://styles/mapbox/streets-v11", // style URL
          center: [long, lat], // starting position [lng, lat]
          zoom: 17, // starting zoom
        });
        var marker = new mapboxgl.Marker({
          color: "#FF0000",
          draggable: true,
        })
          .setLngLat([long, lat])
          .setPopup(new mapboxgl.Popup().setHTML(name))
          .addTo(map);
      </script>
    </div>
    <form>
      <input
        type="button"
        value="Back to search results"
        onclick="history.back()"
      />
    </form>
  </body>
</html>
