<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Food Truck Locator</title>
  </head>
  <body>
    <main>
      <h1>Food Truck Locator</h1>
      <div class="container">
        <div class="flex-row align-center justify-center min-100-vh">
          <div class="col-md-4 flex-column align-center p-5 bg-light">
            <form id="search-form" class="form w-100">
              <select id="format-input" class="form-input w-100">
                <option value="" disabled selected>Select a Food Type</option>
                <option value="mexican">Mexican</option>
                <option value="american">American</option>
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="dessert">Dessert</option>
              </select>
              <button class="btn btn-info btn-block">Search!</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <h3 class="p-3">Recent Searches:</h3>
          <ul>
            <li id="search1">#</li>
            <li id="search2">#</li>
            <li id="search3">#</li>
          </ul>
        </div>
      </div>
      <div>
        <section class = "container d-flex justify-content-end">
        <div id = "results">
        <img src=" https://images.unsplash.com/photo-1612392062126-5cc76074df9c?ixid=MnwxMjA3fDF8MHxzZWFyY2h8OHx8Zm9vZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Ball Park Food" height="400px" width ="1000px">
        <!-- This document.getelementbyId (#reults) will be the page default and then be hidden to show results  -->
        </div>
        </section>
         </div>
             </main>
        <footer>
          <div class = "container d-flex justify-content-end" id = "mapresults">
            <img src = "https://images.unsplash.com/photo-1570441262582-a2d4b9a916a5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zm9vZCUyMHRydWNrfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt ="Food truck" height="350px" width ="1000px">
          </div>
        </footer>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
